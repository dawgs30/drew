<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landon Blackwell | Highlights</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #111;
    }
    header {
      background-color: #e60000;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 20px;
    }
    .stats {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      background-color: #f2f2f2;
    }
    .stat {
      background: #fff;
      border: 2px solid #ccc;
      border-left: 6px solid #e60000;
      padding: 20px;
      min-width: 120px;
      text-align: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .stat h3 {
      margin: 0;
      font-size: 24px;
      color: #e60000;
    }
    .stat p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #555;
    }
    .highlights {
      padding: 40px 20px;
      text-align: center;
      background-color: #fafafa;
    }
    .highlights h2 {
      color: #e60000;
      margin-bottom: 20px;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 800px;
      margin: 0 auto;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <img src=" " alt="Landon Blackwell" />
    <h1>Landon Blackwell</h1>
    <p>Height: 6'0" | Guard</p>
  </header>

  <section class="stats">
    <div class="stat">
      <h3>18</h3>
      <p>Points/Game</p>
    </div>
    <div class="stat">
      <h3>7</h3>
      <p>Assists/Game</p>
    </div>
    <div class="stat">
      <h3>5</h3>
      <p>Rebounds/Game</p>
    </div>
    <div class="stat">
      <h3>2</h3>
      <p>Steals/Game</p>
    </div>
    <div class="stat">
      <h3>2</h3>
      <p>Blocks/Game</p>
    </div>
  </section>

  <section class="highlights">
    <h2>Highlight Reel</h2>
    <div class="video-container">
      <!-- Replace the src URL with your YouTube or Vimeo video link -->
      <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>
</body>
</html>
